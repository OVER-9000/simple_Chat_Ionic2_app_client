<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm">
  <ion-grid>
    <ion-row>
    <ion-col width-50>
  <ion-input [(ngModel)]="Fname" name="Fname" required placeholder="First name"></ion-input>
   </ion-col>
  <ion-col width-50>
  <ion-input [(ngModel)]="Lname" name="Lname" required placeholder="Last name"></ion-input>
   </ion-col>
 </ion-row>
  <ion-row>
   <ion-input [(ngModel)]="U_Email" name="U_Email" required placeholder="Email"></ion-input>
 </ion-row>
  <ion-row>
   <ion-input [(ngModel)]="U_Password" name="U_Password" required placeholder="Password"></ion-input>
 </ion-row>
  <ion-row>
   <ion-input [(ngModel)]="U_Password2" name="U_Password2" required placeholder="Password"></ion-input>
 </ion-row>
  <ion-row>
   <button ion-button full (click)="Register()">Register</button>
 </ion-row>
 <ion-row>
   <p> If you have not an account .. Login</p>
 </ion-row>
  <ion-row>
<button ion-button block outline (click)="goLogin()">Login</button>
</ion-row>
</ion-grid>
</form>
</ion-content>
